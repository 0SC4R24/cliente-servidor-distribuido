apiVersion: apps/v1
kind: Deployment
metadata:
  name: multmatrix
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multmatrix
  template:
    metadata:
      labels:
        app: multmatrix
    spec:
      containers:
        - name: kubernetes-multmatrix
          image: docker.io/adriitoral/practica2:1.2
          command: [ "sh", "/loader.sh", "mm_server" ]
          imagePullPolicy: Always